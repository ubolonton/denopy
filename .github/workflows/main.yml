          echo "MATURIN_REPOSITORY_URL=https://${AWS_CODEARTIFACT_DOMAIN}-${AWS_ACCOUNT_ID}.d.codeartifact.${AWS_CODEARTIFACT_REGION}.amazonaws.com/pypi/${AWS_CODEARTIFACT_REPO}/" >> $GITHUB_ENV
